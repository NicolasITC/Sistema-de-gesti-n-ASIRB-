{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Empaques - Home</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">

    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/templatemo-style.css" %}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block head %}
    {% endblock %}
    


  </head>
  <body>  
    <!-- Left column -->
    <div class="templatemo-flex-row">
    
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>Empaques</h1>
        </header>
        <div class="profile-photo-container">
          <img src="{{ user.usuario.foto.url }}" alt="Profile Photo" class="img-responsive">  
          <div class="profile-photo-overlay"></div>
        </div>      

        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">          
          <ul>
            {% block barra_lateral %}
            {% endblock %}
          </ul>  
        </nav>
      </div>
      <!-- Main content --> 
      
      <div class="templatemo-content col-1 light-gray-bg">
        {% block barra_superior %}
        {% endblock %}
        <div class="templatemo-content-container">
          <div class="templatemo-flex-row flex-content-row">
            
            {% block content %}
            {% endblock %}

          </div>
          
          
          <footer class="text-right">
            <p>Copyright &copy; Darkele</p>
          </footer>         
        </div>
      </div>
    </div>
    
    <!-- JS -->
    <script type="text/javascript" src="{% static "js/jquery-1.11.2.min.js" %}"></script>  <!-- jQuery -->
    <script type="text/javascript" src="{% static "js/templatemo-script.js" %}"></script>      <!-- Templatemo Script -->
  </body>
</html>
